<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Author" content="Erick Campos" />
    <!-- BOOSTRAP ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="src/assets/imgs/icons/nc-favicon.png"
      type="image/.png"
    />
    <!-- RESET CSS -->
    <link rel="stylesheet" href="src/assets/styles/reset.css" />
    <!-- CSS  -->
    <link rel="stylesheet" href="src/assets/styles/font.css" />
    <link rel="stylesheet" href="src/assets/styles/style.css" />
    <title>NimbusCast</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img
          class="logo"
          src="src/assets/imgs/icons/NimbusCastLogo.png"
          alt="Logotipo do Nimbus Cast"
        />
      </div>
    </header>
    <main>
      <section class="weather-container">
        <div class="location-input">
          <label for="locationSearch"
            ><i class="bi bi-geo-alt-fill"></i>
            <p>Localização:</p>
          </label>
          <div class="search-input">
            <input
              type="text"
              name="city"
              id="locationSearch"
              placeholder="Digite a cidade"
              autocomplete="off"
            />
            <button id="searchBtn" onclick="searchCity()">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </div>
        <div id="messages"></div>
        <div class="city-name">
          <h1 id="title">Carregando...</h1>
          <div class="spinner"></div>
        </div>
        <div class="weather-info">
          <img
            class="weather-img"
            src="src/assets/imgs/icons/nc-favicon.png"
            alt="Carregando imagem..."
          />
          <div class="weather-text">
            <h2>Carregando...</h2>
            <p>Carregando...</p>
          </div>
        </div>
        <div class="other-infos">
          <div class="info-row">
            <div class="info-container">
              <img
                class="other-info-img"
                src="src/assets/imgs/icons/max-temperature.png"
                alt="Imagem de máxima temperatura"
              />
              <div class="other-info-txt">
                <h3>Temperatura Max.</h3>
                <p class="info-txt">Carregando...</p>
              </div>
            </div>
            <div class="info-container">
              <img
                class="other-info-img"
                src="src/assets/imgs/icons/min-temperature.png"
                alt="Imagem de mínima temperatura"
              />
              <div class="other-info-txt">
                <h3>Temperatura Min.</h3>
                <p class="info-txt">Carregando...</p>
              </div>
            </div>
          </div>
          <div class="info-row">
            <div class="info-container">
              <img
                class="other-info-img"
                src="src/assets/imgs/icons/humidity.png"
                alt="Imagem de umidade"
              />
              <div class="other-info-txt">
                <h3>Umidade</h3>
                <p class="info-txt">Carregando...</p>
              </div>
            </div>
            <div class="info-container">
              <img
                class="other-info-img"
                src="src/assets/imgs/icons/wind-speed.png"
                alt="Imagem de velocidade do vento"
              />
              <div class="other-info-txt">
                <h3>Vento</h3>
                <p class="info-txt">Carregando...</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>&copy;2025 Erick Campos. Todos os direitos reservados.</footer>
    <script src="src/assets/js/script.js"></script>
  </body>
</html>
